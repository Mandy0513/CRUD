<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Task</title>
    <link rel="stylesheet" href="style.css"/>
    <link
      rel="stylesheet"
      href="https://jqueryvalidation.org/files/demo/site-demos.css"
    />
  </head>

  <body>
    <h2>SignUp Form</h2>
    <table>
      <tr>
        <td>
          <form
            onsubmit="event.preventDefault();onFormSubmit();"
            autocomplete="off"
          >
            <div>
              <label>Name*</label>
              <label class="validation-error hide" id="nameValidationError">
                Required.</label>
              <input type="text" name="name" id="name" />
            </div>
            <div>
              <label>Phone Number*</label>
              <input type="text" name="phone" id="phone" />
            </div>
            <div>
              <label>Gender</label>
              <input type="radio" name="male" id="male" /> <span>Male</span>
              <input type="radio" name="female" id="female" /><span>Female</span>
            </div>
            <div>
              <label>Email*</label>
              <input type="email" name="email" id="email" />
            </div>
            <div>
              <label>Password*</label>
              <input type="password" name="pass" id="pass" />
            </div>
            <div>
              <label>Confirm Password*</label>
              <input type="password" name="cpass" id="cpass" />
            </div>
            <div class="form-action-buttons">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </td>
        <td>
          <table class="list" id="myList">
            <thead>
              <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>

                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </td>
      </tr>
    </table>
    <script src="index.js"></script>
  </body>
</html>
